<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - NUTRO WEB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .bmi-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .bmi-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }
        .bmi-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .bmi-container input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .bmi-container input[type="button"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .bmi-container input[type="button"]:hover {
            background-color: #555;
        }
        .bmi-container .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #f2f2f2;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
        footer a {
            color: #f2f2f2;
            text-decoration: none;
        }
    </style>
    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // Convert cm to meters

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                alert('Please enter valid values for weight and height.');
                return;
            }

            const bmi = weight / (height * height);
            document.getElementById('result').innerText = 'Your BMI is: ' + bmi.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="profile.html">Profile</a>
        <a href="contact.html">Contact Us</a>       
        <a href="bmi.html">Calculate BMI</a>
        <a href="login.html">Login</a>
    </div>

    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="bmi-container">
            <h2>Calculate Your BMI</h2>
            <form>
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" required>

                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" required>

                <input type="button" value="Calculate BMI" onclick="calculateBMI()">
            </form>
            <div class="result" id="result"></div>
        </div>
    </div>

    <footer>
        &copy; 2024 NUTRO WEB. All rights reserved.
    </footer>
</body>
</html>
