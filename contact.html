<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NUTRO WEB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 22px;
        }
        .contact-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 16px;
        }
        .contact-container input[type="text"],
        .contact-container input[type="email"],
        .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .contact-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-container input[type="submit"]:hover {
            background-color: #555;
        }
        .contact-details {
            margin: 20px 0;
            font-size: 16px;
        }
        .contact-details p {
            margin: 5px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #f2f2f2;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 14px;
        }
        footer a {
            color: #f2f2f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>     
        <a href="services.html">Services</a>
        <a href="profile.html">Profile</a>
        <a href="contact.html">Contact Us</a>
        <a href="bmi.html">Calculate BMI</a>
        <a href="login.html">Login</a>
    </div>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-container">
            <h2>Get in Touch</h2>
            <div class="contact-details">
                <p style="font-size:20px"> Developer Name :</p>Chandu</p>               
                <p style="font-size:20px"> Phone : </p>+91 8790xxxxx2</p>
                <p style="font-size:20px"> Address :</p>hyderabad</p>
                <p style="font-size:20px">Email :</p> chandumadanapu4953@gmail.com</p>
            </div>
            <form action="/submit-contact" method="post">
                <label for="name"><h3>Name</h3></label>
                <input type="text" id="name" name="name" required>

                <label for="email"><h3>Email</h3></label>
                <input type="email" id="email" name="email" required>

                <label for="subject"><h3>Subject</h3></label>
                <textarea id="subject" name="subject" rows="4" required></textarea>

                <label for="message"><h3>Message</h3></label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>
    </div>

    <footer>
        &copy; 2024 NUTRO WEB. All rights reserved.
    </footer>
</body>
</html>
