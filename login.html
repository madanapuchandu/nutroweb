<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NUTRO WEB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #555;
        }
        .create-account {
            text-align: center;
            margin-top: 20px;
        }
        .create-account a {
            color: #333;
            text-decoration: none;
        }
        .create-account a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #f2f2f2;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #f2f2f2;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href=index.html>Home</a>        
        <a href=services.html>Services</a>
        <a href=profile.html>Profile</a>
        <a href=contact.html>Contact Us</a>
        <a href="bmi.html">Calculate BMI</a>
        <a href=login.html>Login</a>
    </div>

    <div class="container">
        <h1>Login to NUTRO WEB</h1>
        
        <div class="login-container">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <input type="submit" value="Login">
            </form>
            <div class="create-account">
                <p>Not a member? <a href="#create-account">Create an account</a></p>
            </div>
        </div>
    </div>
<footer>
        &copy; 2024 NUTRO WEB. All rights reserved. 
    </footer>
</body>
</html>
